<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Météo - Pure Climatisation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
    .filter {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="filter">
    <label for="filter-date"><strong>Filter by date:</strong></label>
    <select id="filter-date">
      <option value="">All</option>
    </select>
  </div>

  <div class="legend">
    <strong>Legend</strong><br>
    <div style="display: flex; align-items: center; margin-bottom: 4px;"><div style="width: 12px; height: 12px; background: red; margin-right: 5px;"></div> Heat Wave</div>
    <div style="display: flex; align-items: center; margin-bottom: 4px;"><div style="width: 12px; height: 12px; background: orange; margin-right: 5px;"></div> Hot</div>
    <div style="display: flex; align-items: center;"><div style="width: 12px; height: 12px; background: blue; margin-right: 5px;"></div> None</div>
  </div>

  <div id="map"></div>

  <script>
    const couleurs = {
      'CANICULE': 'red',
      'CHAUDE': 'orange',
      '': 'blue'
    };

    const map = L.map('map').setView([45.67, -73.85], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 14,
    }).addTo(map);

    let allLayers = [];

    fetch('https://script.google.com/macros/s/AKfycbwL_Vd9QFxMqgmSH-jrgAmGorbZHYadMRzw_J0bZG1f4SwYXyCIpEzilJ_7viwC9j6weg/exec')
      .then(response => response.json())
      .then(data => {
        const dates = [...new Set(data.map(d => d.date))].sort();
        const select = document.getElementById("filter-date");
        dates.forEach(date => {
          const opt = document.createElement("option");
          opt.value = date;
          opt.textContent = date;
          select.appendChild(opt);
        });

        fetch('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson') // À remplacer par un fichier GEOJSON des villes du Québec
          .then(r => r.json())
          .then(geojson => {
            function updateMap(filterDate = '') {
              allLayers.forEach(l => map.removeLayer(l));
              allLayers = [];

              const layer = L.geoJSON(geojson, {
                style: feature => {
                  const info = data.find(d => d.nom === feature.properties.name && (!filterDate || d.date === filterDate));
                  const color = info ? couleurs[info.alerte] : 'gray';
                  return {
                    color,
                    fillColor: color,
                    fillOpacity: 0.5,
                    weight: 1
                  };
                },
                onEachFeature: (feature, layer) => {
                  const info = data.find(d => d.nom === feature.properties.name && (!filterDate || d.date === filterDate));
                  if (info) {
                    layer.bindPopup(`<strong>${feature.properties.name}</strong><br>Date: ${info.date}<br>Alerte: ${info.alerte || 'None'}`);
                  }
                }
              }).addTo(map);
              allLayers.push(layer);
            }

            select.addEventListener("change", () => updateMap(select.value));
            updateMap();
          });
      })
      .catch(error => console.error('Erreur de chargement des données :', error));
  </script>
</body>
</html>
